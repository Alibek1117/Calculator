<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="full">

    
    <div class="container">
      <div class="calc-wrapper">
      
        <div class="calc-wrapper__body">
          <header>
            <div class="left">
              <div class="time"></div>
              <img class="contact" src="./img/Screenshot_1.png" alt="contact">
            </div>
            <div class="right">
              <img src="./img/Screenshot_2.png" alt="wt">
            </div>
          </header>
          <div class="calc-wrapper__space result" >
            <span>0</span>
          </div>
          <div class="calc-wrapper__content">
            <button class = 'item light item1 clear'>AC</button>
            <button class = 'item light item1 negative' value = '+/-'><img class="btn__img" src="./img/plus.png" alt="plus"></button>
            <button class = 'item light persent sign' value = '%'>%</button>
            <button class = 'item item3 sign right__side' value = '/'><img class="btn__img collm" src="./img/dividee.png" alt=""></button>
            <button class = 'item numbers' value = '7'>7</button>
            <button class = 'item numbers' value = '8'>8</button>
            <button class = 'item numbers' value = '9'>9</button>
            <button class = 'item item3 sign right__side' value = 'x' ><img class="btn__img collm cross" src="./img/cross.png" alt=""></button>
            <button class = 'item numbers' value = '4'>4</button>
            <button class = 'item numbers' value = '5'>5</button>
            <button class = 'item numbers' value = '6'>6</button>
            <button class = 'item item3 sign right__side' value = '-'>-</button>
            <button class = 'item numbers' value = '1'>1</button>
            <button class = 'item numbers' value = '2'>2</button>
            <button class = 'item numbers' value = '3'>3</button>
            <button class = 'item item3 sign  right__side' value = '+'>+</button>
            <button class = 'item zero itemZero numbers' value = '0'>0</button>
            <button class = 'item comma'>.</button>
            <button class = 'item item3 equals right__side' id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="./main.js"></script>
  </body>
</html>
